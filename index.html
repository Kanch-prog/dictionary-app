<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Dictionary App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        English Dictionary
        <span
          ><img
            src="src/dictionary.svg"
            alt="dictionary"
            width="10%"
            height="10%"
            style="vertical-align: middle;"
        /></span>
      </header>
      <div class="search">
        <input
          type="text"
          placeholder="Search a word"
          required
          spellcheck="false"
        />
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">
        Type any existing word and press enter to get meaning, example,
        synonyms, etc.
      </p>
      <ul>
        <li class="word">
          <div class="details">
            <p></p>
            <span></span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span></span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span></span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
